<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style> body { padding: 0px; margin: 0px; } </style>
<title>Interstitial ad</title>
</head>
<body>
<script type="text/javascript">
  if(document.location.search != undefined) {
    var query_parts = document.location.search.substr(1).split('&');
    var params = {};
    var param = [];
    for(var i = 0; i < query_parts.length; i++) {
      param = query_parts[i].split('=', 2);
      params[param[0]] = param[1];
    }
    if(params['path'] != undefined) {
      document.write('<script id="ad_interstitial" src="http://ad.doubleclick.net/adj/' + unescape(params['path']) + '"></scr' + 'ipt>');
    }
  }
</script>
</body>
</html>
